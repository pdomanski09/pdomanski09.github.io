<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<body>
    
   <form method="POST" action="https://formspree.io/piotrdomanski@tlen.pl">
    <fieldset>
        <fieldset>
    <legend><h3>Dane osobowe</h3></legend>
    Imię:<br>
    <input type="text" name="imie" id="imie"><br> 
    <br>
    Nazwisko:<br>
    <input type="text" name="nazwisko" id="nazwisko"><br> 
    <br>
    Email:<br>
    <input type="email" name="email" id="email"><br> 
    <br>
    Numer telefonu:<br>
    <input type="text" name="telefon"><br> 
    <br>
    Wiadomość:<br>
    <textarea name="message" placeholder="Your message"></textarea><br>
    <br>
        </fieldset>
        <br>
        <fieldset>
    <legend><h3>Płeć:</h3></legend><br>
    <input type="radio" name="Płeć" value="male" checked> Mężczyzna<br>
    <input type="radio" name="Płeć" value="female">Kobieta<br>
    <input type="radio" name="Płeć" value="other">Inne<br><br> 
    Jeżeli inne wpisz jakie:<br>
    <input type="text" name="płeć" id="jakie"><br>
        </fieldset>
    <br>
    <fieldset>
        <legend><h3>Miejscowość</h3></legend>
        <select name="miejscowość">
           <option>Warszawa</option>
           <option>Gdańsk</option>
           <option>Zadupie</option>
        </select>
    </fieldset>
    <br>
    <fieldset>
    <legend><h3>Zgody Marketingowe</h3></legend>
    Zgoda na przetwarzanie Twoich danych osobowych:<br><br>
    <input type="checkbox" name="tak" value="tak">TAK<br>
    <input type="checkbox" name="nie" value="nie">NIE<br>
    </fieldset> 
    <br>
    <br>
    <button type="submit"><h1>Wyślij</h1></button>
    </fieldset>
</form>

</body>
</html>
