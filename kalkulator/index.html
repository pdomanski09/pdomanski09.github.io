<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kalkulator</title>
	<link rel="stylesheet" href="css/style.css">
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>


  <form action="" name="kalkulator">
       	<input type="text" name="poleTextowe" id="wyswietlacz">
       	<br>
       	<input type="button" value="Del" id="delete">
       	<input type="button" value="%" id="procent">
       	<input type="button" value="+" id="plus">
        <br>
        <input type="button" value="7" id="siedem">
        <input type="button" value="8" id="osiem">
		<input type="button" value="9" id="dziewiec">
		<input type="button" value="-" id="minus">
		<br>
        <input type="button" value="4" id="cztery">
        <input type="button" value="5" id="piec">
		<input type="button" value="6" id="szesc">
		<input type="button" value="*" id="iloczyn">
		<br>
        <input type="button" value="1" id="jeden">
        <input type="button" value="2" id="dwa">
		<input type="button" value="3" id="trzy">
		<input type="button" value="/" id="iloraz">
		<br>
		<input type="button" value="0" id="zero">
		<input type="button" value="." id="kropka">
		<input type="button" value="=" id="rownasie">
  </form>
	
	<script src="js/main.js"></script>
</body>
</html>
